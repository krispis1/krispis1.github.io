<script src="./index.js" defer></script>
<link rel="stylesheet" href="./index.css">

<main>
    <div class="wrapper">
        <input type="file"  accept="image/*" name="image" id="file" onchange="loadFile(event)" style="display: none;">
        <input type="text" id="width" placeholder="Ascii width in px" style="text-align: center; width: 30%;">
        <label for="file" style="cursor: pointer; font-size: 16pt;">Upload Image</label>
        <button onclick="startVideo()">Webcam</button>
        <button onclick="clearAndReload()">Clear</button>
        <canvas id="outputImage" style="display: none;"></canvas>
        <canvas id="outputVideo" style="display: none;"></canvas>
        <p id="ascii" style="white-space: pre-line;"></p>
        <p id="asciiVideo" style="transform: scaleX(-1); white-space: pre-line;"></p>
        <video autoplay="true" id="webcam" style="transform: scaleX(-1); display: none;"></video>
    </div>
</main>
